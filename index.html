<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Toddler Request Dashboard</title>
  <link rel="preload" as="image" href="assets/images/hungry.png">
  <link rel="preload" as="image" href="assets/images/thirsty.png">
  <link rel="preload" as="image" href="assets/images/potty.png">
  <link rel="preload" as="image" href="assets/images/play.png">
  <link rel="preload" as="image" href="assets/images/sleepy.png">
  <link rel="preload" as="image" href="assets/images/hug.png">
  <link rel="preload" as="image" href="assets/images/help.png">
  <link rel="preload" as="image" href="assets/images/outside.png">
  <link rel="preload" as="image" href="assets/images/sick.png">
  <style>
    body {
      background-color: #e6f0fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Helvetica, sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 90vw;
      max-width: 600px;
      touch-action: manipulation;
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .button {
      position: relative;
      background-color: #f9f9f9;
      border: 3px solid #c3d3e5;
      border-radius: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      overflow: hidden;
      text-align: center;
      font-size: 1.25rem;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
      aspect-ratio: 1 / 1;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .button:active {
      transform: scale(0.95);
    }
    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      padding: 1rem 0.5rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="button" id="hungry">
      <img src="assets/images/hungry.png" alt="Bowl of buttered noodles" onerror="this.src='assets/images/placeholder.png';">
      <div class="label">I am Hungry</div>
    </div>
    <div class="button" id="thirsty">
      <img src="assets/images/thirsty.png" alt="Blue toddler cup with straw" onerror="this.src='assets/images/placeholder.png';">
      <div class="label">I am Thirsty</div>
    </div>
    <div class="button" id="potty">
      <img src="assets/images/potty.png" alt="Child's potty chair with blue lid" onerror="this.src='assets/images/placeholder.png';">
      <div class="label">I need Potty</div>
    </div>
    <div class="button" id="play">
      <img src="assets/images/play.png" alt="Colorful toys, blocks, and kinetic sand" onerror="this.src='assets/images/placeholder.png';">
      <div class="label">Let's Play</div>
    </div>
    <div class="button" id="sleepy">
      <img src="assets/images/sleepy.png" alt="Toddler sleeping wrapped in beige blanket" onerror="this.src='assets/images/placeholder.png';">
      <div class="label">I am Sleepy</div>
    </div>
    <div class="button" id="hug">
      <img src="assets/images/hug.png" alt="Parents hugging daughter" onerror="this.src='assets/images/placeholder.png';">
      <div class="label">Hug please</div>
    </div>
    <div class="button" id="help">
      <img src="assets/images/help.png" alt="Adult hands unwrapping a red lollipop" onerror="this.src='assets/images/placeholder.png';">
      <div class="label">Help me</div>
    </div>
    <div class="button" id="outside">
      <img src="assets/images/outside.png" alt="Playground with slides and trees" onerror="this.src='assets/images/placeholder.png';">
      <div class="label">Let's go Outside</div>
    </div>
    <div class="button" id="tissue">
      <img src="assets/images/tissue.png" alt="Box of tissues on cozy background" onerror="this.src='assets/images/placeholder.png';">
      <div class="label">I need a Tissue</div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.button');
    let currentAudio = null;

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        const id = button.id;
        currentAudio = new Audio(`assets/audio/${id}.mp3`);
        currentAudio.play();
      });
    });
  </script>
</body>
</html>
